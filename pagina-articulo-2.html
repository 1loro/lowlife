<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowlife - LOWLIFE</title>
    <link rel="stylesheet" href="post.css">
    <style>
        
    </style>
</head>
<body>
    <div class="split-screen">
        <div class="half">
            <div class="main-text">
                LOWLIFE
            </div>
        </div>
        <div class="half">
            <img src="img/lowlife1.jpg" alt="Infinity Sadness Image">
        </div>
    </div>

    <div class="white-background">
        
        <div class="image-container">
            <img src="img/lowlife1.jpg" alt="Image 1" data-description="Description for Image 1">
            <img src="img/lowlife2.jpg" alt="Image 2" data-description="Description for Image 2">
            <img src="img/lowlife3.jpg" alt="Image 3" data-description="Description for Image 3">

            
        </div>
    </div>

    <!-- Modal para imágenes expandidas -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            
            <div class="image-column">
                <img id="expandedImage" src="" alt="Expanded Image">
            </div>
            <div class="text-column">
                <div class="description" id="imageDescription"></div>
            </div>
        </div>
    </div>

    <div class="credits">
        <h2>Credits</h2>
        <p><strong>Collection:</strong> LOWLIFE</p>
        <p><strong>Photography:</strong> Antonia Belen</p>
        <p><strong>Design:</strong> Antonia Belen</p>
        <p><strong>Editor:</strong> Antonia Belen</p>
        <div class="divider"></div>
        <a href="index.html">
            <p class="footer-text">
                <img src="img/logo_blanco.png" alt="Logo" width="200px">
            </p>
        </a>
    </div>

    <script>
        // JavaScript para manejar el modal
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('expandedImage');
        const modalDesc = document.getElementById('imageDescription');

        // Seleccionar todas las imágenes clickeables
        const images = document.querySelectorAll('.white-background .image-container img');

        images.forEach(img => {
            img.addEventListener('click', () => {
                modal.classList.add('open');
                modalImg.src = img.src;
                modalDesc.textContent = img.getAttribute('data-description');
            });
        });

        // Cerrar el modal al hacer clic fuera de la imagen
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('open');
            }
        });
    </script>
</body>
</html>
